<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TASK 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    
    <form method="get" action="" class="form1">
      <h2>Subtask1</h2>
      <div class="form1__wrap form1__wrap_input">
        <label for="form1__inputStr">Input string: </label>
        <input type="text" class="form1__inputStr" id="form1__inputStr">
      </div>
      <div class="form1__wrap form1__wrap_output">
        <label for="form1__outputResult">Result: </label>
        <input type="text" class="form1__outputResult" id="form1__outputResult">
      </div>
      <input type="button" class="calculate" id="calculate" value="Calculate">
    </form>

    <form method="get" action="" class="form2">
      <h2>Subtask2</h2>
      <div class="form2__wrap form2__wrap_input">
        <label for="form2__inputStr">Input string: </label>
        <input type="text" class="form2__inputStr" id="form2__inputStr">
      </div>
      <div class="form2__wrap form2__wrap_output">
        <label for="form2__outputResult">Result: </label>
        <input type="text" class="form2__outputResult" id="form2__outputResult">
      </div>
      <input type="button" class="deleteSymbols" id="deleteSymbols" value="Delete symbols">
    </form>

    <form method="get" action="" class="form3">
      <h2>Subtask3</h2>
      <div class="form3__wrap form3__wrap_input">
        <h3>Input patameters of new Date (in numbers):</h3>
        <table>
          <tr>
            <td><label for="form3__inputYear">year:</label></td>
            <td><input type="number" class="form3__inputYear" id="form3__inputYear" value="2015"></td>
          </tr>
          <tr>
            <td><label for="form3__inputMonth">month:</label></td>
            <td><input type="number" class="form3__inputMonth" id="form3__inputMonth" value="3"></td>
          </tr>
          <tr>
            <td><label for="form3__inputDay">day:</label></td>
            <td><input type="number" class="form3__inputDay" id="form3__inputDay" value="4"></td>
          </tr>
          <tr>
            <td><label for="form3__inputHour">hour:</label></td>
            <td><input type="number" class="form3__inputHour" id="form3__inputHour" value="5"></td>
          </tr>
          <tr>
            <td><label for="form3__inputMinute">minute:</label></td>
            <td><input type="number" class="form3__inputMinute" id="form3__inputMinute" value="7"></td>
          </tr>
          <tr>
            <td><label for="form3__inputSecond">second:</label></td>
            <td><input type="number" class="form3__inputSecond" id="form3__inputSecond" value="8"></td>
          </tr>
        </table>
        <label for="form3__inputString">Input string with specifier: </label>
        <input type="text" class="form3__inputString" id="form3__inputString" value="HH h M MM MMM MMMM m mm">
      </div>
      <div class="form3__wrap form3__wrap_output">
        <label for="form3__outputResult">Result: </label>
        <input type="text" class="form3__outputResult" id="form3__outputResult">
      </div>
      <input type="button" class="formateDate" id="formateDate" value="Formate Date">
    </form>

    <form method="get" action="" class="form4">
      <h2>Subtask4</h2>
      <span>Input arguments (quotes strings): </span>
      <div class="form4__wrap">
        <input type="text" class="form4__argument form4__argument_1" size="5">
      </div>
      <input type="button" class="sumArguments" value = "Sum Arguments">
      <input type="text" class="form4_outputResult">
    </form>

    <script src="scripts/script1.js"></script>
    <script src="scripts/script2.js"></script>
    <script src="scripts/script3.js"></script>
    <script src="scripts/script4.js"></script>
    <script src="scripts/script5.js"></script>
  </body>
</html>
