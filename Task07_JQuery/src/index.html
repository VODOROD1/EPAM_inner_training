<!-- Modal Window -->
  <div class="modalWindow-fade">
    <div class="modalWindow">
      <form class="modalWindow__form">
        <a class="modalWindow__close" href="#">x</a>  
        <p><label for="name">Name:</label></p>
        <p><input type="text" class="modalWindow__nameField" id="name" name="nameProduct" style="width:220px" value="8Товар"/></p>
        <br>
        <p><label for="email">Supplier email:</label></p>
        <p><input type="email" class="modalWindow__emailField" id="email" name="email" style="width:220px" value="mr.mikhail-beliakov@yandex.ru"/></p>
        <br>
        <p><label for="count">Count </label></p>
        <p><input type="text" class="modalWindow__countField" id="count" name="count" style="width:80px" value="12"/></p>
        <br>
        <p><label for="price">Price </label></p>
        <p><input type="text" class="modalWindow__priceField" id="price" name="price" style="width:220px" value="51"/></p>
        <br>
        <p><label for="combobox">Delivery:</label></p>
        <p><table id="combobox" class="modalWindow__combobox combobox">
          <tr class="combobox__row">
            <td class="combobox__column">
              <div class="combobox__wrapper wrapOption" style="display: block;">
                <select class="combobox__option option">
                    <option class="option__empty" value="empty"></option>
                    <option class="option__country" value="country">Страна</option>
                    <option class="option__city" value="city">Город</option>
                </select>
              </div>
            </td>
            <td class="combobox__column">
              <div class="combobox__wrapper notDisplayed wrapCountries">
                <form class="country">
                  <p><input type="radio" class="contry__Russia" value="Russia" name="country" checked/> Россия</p>
                  <p><input type="radio" class="contry__USA" value="USA" name="country"/> США</p>
                  <p><input type="radio" class="contry__Japan" value="Japan" name="country"/> Япония</p>
                </form>
              </div>
            </td>
            <td class="combobox__column city">
              <div class="combobox__wrapper notDisplayed wrapRussiaCities">
                <form class="city__Russia">
                  <p><input type="checkbox" class="city__selectAllRussia selectAllRussia" id="selectAllRussia" value="selectAll" name="selectAll"/> Select All</p>
                  <br/>
                  <p><input type="checkbox" class="city__Saratov selectAllRussia" id="Saratov" id="" value="Saratov" name="Saratov" checked/> Саратов</p>
                  <p><input type="checkbox" class="city__Moskow selectAllRussia" id="Moskow" value="Moskow" name="Moskow"/> Москва</p>
                  <p><input type="checkbox" class="city__Peterburg selectAllRussia" id="Peterburg" value="Peterburg" name="Peterburg"/> Питер</p>
                </form>
              </div>
              <div class="combobox__wrapper notDisplayed wrapUSACities">
                <form class="city__USA">
                  <p><input type="checkbox" class="city__selectAllUSA selectAllUSA" id="selectAllUSA" value="selectAll" name="selectAll"/> Select All</p>
                  <br/>
                  <p><input type="checkbox" class="city__New-York selectAllUSA" id="New-York" value="New-York" name="New-York"/> Нью Йорк</p>
                  <p><input type="checkbox" class="city__Los-Angeles selectAllUSA" id="Los-Angeles" value="Los-Angeles" name="Los-Angeles"/> Лос-Анджелес</p>
                  <p><input type="checkbox" class="city__Chicago selectAllUSA" id="Chicago" value="Chicago" name="Chicago"/> Чикаго</p>
                  <p><input type="checkbox" class="city__Houston selectAllUSA" id="Houston" value="Houston" name="Houston"/> Хьюстон</p>
                  <p><input type="checkbox" class="city__Philadelphia selectAllUSA" id="Philadelphia" value="Philadelphia" name="Philadelphia"/> Филадельфия</p>
                </form>
              </div>
              <div class="combobox__wrapper notDisplayed wrapJapanCities">
                <form class="city__Japan">
                  <p><input type="checkbox" class="city__selectAllJapan selectAllJapan" id="selectAllJapan" value="selectAll" name="selectAll"/> Select All</p>
                  <br/>
                  <p><input type="checkbox" class="city__Tokyo selectAllJapan" id="Tokyo" value="Tokyo" name="Tokyo"/> Токио</p>
                  <p><input type="checkbox" class="city__Yokohama selectAllJapan" id="Yokohama" value="Yokohama" name="Yokohama"/> Иокогама</p>
                  <p><input type="checkbox" class="city__Osaka selectAllJapan" id="Osaka" value="Osaka" name="Osaka"/> Осака</p>
                </form>
              </div>
            </td>
          </tr>
